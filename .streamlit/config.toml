# =============================================================================
# 🧬 Universal DOE Platform - Streamlit 설정
# =============================================================================
# 데스크톱 애플리케이션 최적화 설정
# 이 파일은 Streamlit의 동작을 제어합니다
# =============================================================================

# -----------------------------------------------------------------------------
# [global] - 전역 설정
# -----------------------------------------------------------------------------
[global]
# 개발 모드에서 소스 파일 변경 감지 비활성화 (데스크톱 앱은 재시작 불필요)
developmentMode = false

# 경고 메시지 표시 여부
showWarningOnDirectExecution = false

# 데이터 프레임 직렬화 방식 (arrow가 더 효율적)
dataFrameSerialization = "arrow"

# -----------------------------------------------------------------------------
# [logger] - 로깅 설정
# -----------------------------------------------------------------------------
[logger]
# 로그 레벨: "error", "warning", "info", "debug"
level = "info"

# 로그 메시지 형식
messageFormat = "%(asctime)s %(levelname)s [%(name)s] %(message)s"

# -----------------------------------------------------------------------------
# [client] - 클라이언트 설정
# -----------------------------------------------------------------------------
[client]
# 소스 코드 변경 시 자동 재실행 (개발 시에만 true)
showErrorDetails = true

# 툴바 모드: "auto", "viewer", "minimal", "developer"
toolbarMode = "minimal"

# 사이드바 초기 상태: "auto", "expanded", "collapsed"
showSidebarNavigation = true

# -----------------------------------------------------------------------------
# [runner] - 러너 설정
# -----------------------------------------------------------------------------
[runner]
# 매직 명령어 활성화 (스크립트에서 st. 없이 사용)
magicEnabled = false

# 모듈 변경 시 재실행 (데스크톱 앱에서는 비활성화)
installTracer = false

# 해시 함수 직렬화 허용 (캐싱 관련)
fixMatplotlib = true

# 모듈 재실행 시 에러 후 계속 진행
postScriptGC = true

# 빠른 재실행 모드
fastReruns = true

# XSRF 보호 활성화 (보안)
enforceSerializableSessionState = true

# -----------------------------------------------------------------------------
# [server] - 서버 설정
# -----------------------------------------------------------------------------
[server]
# 서버 포트 (환경변수로 오버라이드 가능)
port = 8501

# 서버 주소 (로컬 전용)
address = "localhost"

# 기본 브라우저로 자동 열기 (launcher.py에서 제어)
headless = true

# 스크립트 실행 시마다 자동으로 페이지 새로고침
runOnSave = false

# 파일 업로드 최대 크기 (MB)
maxUploadSize = 200

# 동시 업로드 가능한 파일 수
maxUploadFiles = 10

# 메시지 최대 크기 (MB) - 대용량 데이터 처리 시
maxMessageSize = 200

# 글로벌 개발 모드
globalDevelopmentMode = false

# WebSocket 압축 (성능 향상)
enableWebsocketCompression = true

# CORS 활성화 (로컬 앱이므로 비활성화)
enableCORS = false

# XSRF 보호 (보안)
enableXsrfProtection = true

# 정적 파일 제공 허용
enableStaticServing = true

# 서버 포트 재사용 (빠른 재시작)
allowRunOnSave = false

# WebSocket ping 타임아웃 (초)
websocketPingTimeout = 60

# -----------------------------------------------------------------------------
# [browser] - 브라우저 설정
# -----------------------------------------------------------------------------
[browser]
# 원격 측정 수집 비활성화 (프라이버시)
gatherUsageStats = false

# 서버 주소 (서버 설정과 동일)
serverAddress = "localhost"

# 서버 포트 (서버 설정과 동일)
serverPort = 8501

# -----------------------------------------------------------------------------
# [ui] - UI 설정
# -----------------------------------------------------------------------------
[ui]
# 설정 메뉴 숨기기
hideTopBar = false

# 푸터 숨기기
hideSidebarNav = false

# -----------------------------------------------------------------------------
# [theme] - 테마 설정
# -----------------------------------------------------------------------------
[theme]
# 기본 테마 (light/dark) - theme_config.py와 연동
base = "light"

# 색상 설정 (theme_config.py의 Colors 클래스와 매칭)
primaryColor = "#7C3AED"           # 보라색 (Primary)
backgroundColor = "#FFFFFF"        # 흰색 배경
secondaryBackgroundColor = "#F8FAFC"  # 연한 회색 배경
textColor = "#1F2937"             # 진한 회색 텍스트

# 폰트 설정
font = "sans serif"  # "sans serif", "serif", "monospace"

# -----------------------------------------------------------------------------
# [mapbox] - 지도 설정 (선택사항)
# -----------------------------------------------------------------------------
[mapbox]
# Mapbox 토큰 (지도 기능 사용 시)
token = ""

# -----------------------------------------------------------------------------
# [deprecation] - 폐기 경고 설정
# -----------------------------------------------------------------------------
[deprecation]
# 폐기 예정 기능 경고 표시
showfileUploaderEncoding = false
showImageFormat = false
showPyplotGlobalUse = false

# -----------------------------------------------------------------------------
# [cache] - 캐싱 설정
# -----------------------------------------------------------------------------
[cache]
# 캐시 유지 시간 (초)
ttl = 3600

# 최대 항목 수
maxEntries = 100

# 캐시 경로 (기본값 사용)
# cacheDir = ""

# -----------------------------------------------------------------------------
# 개발자 참고사항
# -----------------------------------------------------------------------------
# 1. 이 파일은 .streamlit 폴더에 위치해야 합니다
# 2. 환경변수로 일부 설정을 오버라이드할 수 있습니다:
#    - STREAMLIT_SERVER_PORT
#    - STREAMLIT_SERVER_ADDRESS
#    - STREAMLIT_SERVER_HEADLESS
#    - STREAMLIT_BROWSER_GATHER_USAGE_STATS
# 3. 프로덕션 배포 시 추가 보안 설정 검토 필요
# 4. 테마 색상은 config/theme_config.py와 동기화 필요
# -----------------------------------------------------------------------------
